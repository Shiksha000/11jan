<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <h1>increasment and decreasment</h1>
            <div class="card">
                <button onclick="decrement()">- dec</button>
                <h2 id="root"></h2>
            <button onclick="increment()">+ inc</button>
                    </div>
        </div>

        <script>
            var data=0;
            document.getElementById("root").innerText=data;
            function decrement(){
                data=data-1;
                document.getElementById("root").innerText=data;
            }

            function increment(){
                data=data+1;
                document.getElementById("root").innerText=data;
            }
        </script>
    </body>
</html>
